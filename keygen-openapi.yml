                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Entitlement"
                required:
                  - data
        default:
          $ref: "#/components/responses/Error"
  /accounts/{account}/licenses/{license}/policy:
