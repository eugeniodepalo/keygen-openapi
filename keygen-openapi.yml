                      type: string
                      enum: [products]
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the product.
                        url:
                          type:
                            - string
                            - "null"
                          format: uri
                          description: A related URL for the product.
                        distributionStrategy:
                          type: string
                          enum:
                            - LICENSED
                            - OPEN
                            - CLOSED
                          default: LICENSED
                          description: The strategy for distributing releases.
                        platforms:
                          type: array
                          items:
                            type: string
                          description: An array of platforms the product supports.
                        metadata:
                          type: object
                          description: Object containing product metadata.
                          additionalProperties: true
                      required:
                        - name
                  required:
                    - type
                    - attributes
              required:
                - data
      responses:
        "201":
          description: Product created successfully
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    $ref: "#/components/schemas/Product"
                required:
                  - data
        default:
          $ref: "#/components/responses/Error"
    get:
      tags:
        - Products
      summary: List all products
      description: |
        Returns a list of products. The products are returned sorted by creation date, with the most recent products
        appearing first.
      parameters:
        - $ref: "#/components/parameters/Account"
        - $ref: "#/components/parameters/Page"
        - $ref: "#/components/parameters/Limit"
          description: A limit on the number of products to be returned.
      responses:
        "200":
          description: Products retrieved successfully
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Product"
                  links:
                    $ref: "#/components/schemas/PaginationLinks"
