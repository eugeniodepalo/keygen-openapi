        required: true
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    type:
                      type: string
                      enum: [groups]
                    attributes:
                      type: object
                      properties:
                        name:
                          type: string
                          description: The name of the group.
                        maxUsers:
                          type:
