            type: string
      requestBody:
        content:
          application/vnd.api+json:
            schema:
              type: object
              properties:
                meta:
                  type: object
                  properties:
                    increment:
                      type: integer
                      format: int64
                      default: 1
      responses:
        "200":
          description: License usage incremented successfully
          content:
            application/vnd.api+json:
              schema:
                type: object
                properties:
